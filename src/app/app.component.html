<div class="col-md-4">
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usersList">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
